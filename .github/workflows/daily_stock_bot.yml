name: Daily Stock Bot

on:
  schedule:
    - cron: "15 8-21/2 * * 1-5"
  workflow_dispatch:

jobs:
  update-db:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build tickers
        run: python build_tickers.py

      - name: Generate DB
        run: python main.py

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Checkout or create DB branch
        run: |
          # Se il branch db-updates esiste lo usiamo
          if git rev-parse --verify origin/db-updates; then
            git fetch origin db-updates
            git checkout db-updates
          else
            git checkout --orphan db-updates
            git rm -rf .
            git commit --allow-empty -m "Initialize DB branch"
            git push origin db-updates
          fi

      - name: Copy DB to branch
        run: |
          # Copia il DB generato nel branch db-updates
          cp ../stocks.db ./stocks.db || echo "DB non trovato"
          git add stocks.db
          git commit -m "Update DB [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git db-updates