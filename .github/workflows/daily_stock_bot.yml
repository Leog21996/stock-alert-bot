name: Update stock DB

on:
  schedule:
    - cron: "15 8-21/2 * * *"
  workflow_dispatch:

jobs:
  update-db:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Checkout DB branch
      run: |
        if git rev-parse --verify origin/db-updates; then
          git checkout db-updates
          git pull origin db-updates
        else
          git checkout --orphan db-updates
          git rm -rf .
          git commit --allow-empty -m "Initialize DB branch"
          git push origin db-updates
        fi

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run main script
      run: python main.py

    - name: Commit and push DB
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add stocks.db
        git commit -m "Update DB [skip ci]" || echo "No changes to commit"
        git push origin db-updates
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}