name: Daily Stock Bot

on:
  schedule:
    - cron: "15 8-21/2 * * 1-5"
  workflow_dispatch:

jobs:
  update-db:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build tickers
        run: python build_tickers.py

      - name: Update DB
        run: python main.py

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Checkout DB branch
        run: |
          if git rev-parse --verify origin/db-updates; then
            git checkout db-updates
            git push origin db-updates
          else
            git checkout --orphan db-updates
            git rm -rf .
            git commit --allow-empty -m "Initialize DB branch"
            git push origin db-updates
          fi

      - name: Commit and push DB
        run: |
          git add stocks.db
          git commit -m "Update DB [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git db-updates